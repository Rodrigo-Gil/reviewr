<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
    <title>Rodrigo's Reviewr</title>
    <link rel="stylesheet" href="./css/app.css" />
  </head>
  <body>
    <section class="page active" id="home">
      <header>
        <img src = "./img/reviewr_logo1.png" alt="logo" />
        <h1>Rodrigo's Reviewr</h1>
        <button id="btnAdd" data-target="add">+ Add</button>
      </header>
      <main>
        <p class="reviews">There are currently no reviews available. Please click on the +ADD button to add your first review.</p>
          <!-- list of saved reviews gets added here -->
        </ul>
      </main>
    </section>
    <section class="page" id="details">
      <header>
        <button id="btnDetailsBack" data-target="home">&lt; Back</button>
        <h1>Details</h1>
      </header>
      <main>
        <p><img src="" alt="" id="imgDetails" /></p>
        <p>Item Name</p>
        <p><span>5</span>/5</p>
        <p><button id="btnDelete">Delete</button></p>
      </main>
    </section>
    <section class="page" id="add">
      <header>
        <button id="btnAddBack" data-target="home">&lt; Back</button>
        <h1>Add new Review</h1>
      </header>
      <main>
        <div class="photo-button">
          <button id="btnTakePhoto">
            ICON
          </button>
        </div>
        <div class="photo-form">
          <p><img src="" alt="image" id="photo" /></p>
          <p>
            <label for="name">
              <input type="text" id="name" placeholder="Item Name"
            /></label>
          </p>
          <p>Rate your photo
            <label for="rating">
              <div class="stars" data-rating="3">
                <span class="star">&nbsp;</span>
                <span class="star">&nbsp;</span>
                <span class="star">&nbsp;</span>
                <span class="star">&nbsp;</span>
                <span class="star">&nbsp;</span>
                </div>
            </label>
          </p>
          <p><button id="btnSave" data-target="home">&lt; Save Review</button></p>
        </div>
      </main>
    </section>
    <script src="cordova.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
