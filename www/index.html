<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
    <title>Rodrigo's Reviewr</title>
    <link rel="stylesheet" href="./css/app.css" />
  </head>
  <body>
    <section class="page active" id="home">
      <header>
        <a href="#" class="float">
          <i class="my-float"><img id="btnAdd" data-target="add" src="./img/add-black-24dp.svg"></i>
          </a>
        <img src = "./img/reviewr_logo1.png" alt="logo" />
        <h1>Rodrigo's Reviewr</h1>
      </header>
      <main>
        <p class="reviews">There are currently no reviews available. Please click on the +ADD button to add your first review.</p>
          <!-- list of saved reviews gets added here -->
        </ul>
      </main>
    </section>
    <section class="page" id="details">
      <header>
        <img src = "./img/reviewr_logo1.png" alt="logo" />
        <h1>Reviewr Details</h1>
      </header>
      <main>
        <button id="btnDetailsBack" data-target="home">&lt; Back to Home</button>
        <p><img src="" alt="" id="imgDetails" /></p>
        <p>Item Name</p>
      </main>
    </section>
    <section class="page" id="add">
      <header>
        <a href="#" class="float">
          <i class="my-float"><img id="btnAddBack" data-target="home" src="./img/arrow_back-24px.svg"></i>
          </a>
          <img src = "./img/reviewr_logo1.png" alt="logo" />
        <h1>Reviewr Photo</h1>
      </header>
      <main>
        <p class= "photo_instr"> Please click on the button below to take a photo. Click on the back
          button to come back to the previous page.
        </p>
        <div class="photo-button">
          <button id="btnTakePhoto">
            Take photo
          </button>
        </div>
        <div class="photo-form">
          <p><img src="" alt="image" id="photo" /></p>
          <p>
            <label for="name">
              <input type="text" id="name" placeholder="Item Name" required
            /></label>
          </p>
          <p>Rate your photo
            <label for="rating">
              <div class="stars" data-rating="3">
                <span class="star">&nbsp;</span>
                <span class="star">&nbsp;</span>
                <span class="star">&nbsp;</span>
                <span class="star">&nbsp;</span>
                <span class="star">&nbsp;</span>
                </div>
            </label>
          </p>
          <button id="btnSave" data-target="home">Save Review</button>
          <button id="btnBackHome" data-target="home">Cancel</button>
        </div>
      </main>
    </section>
    <script src="cordova.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
